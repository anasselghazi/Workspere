<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere - Gestion du Personnel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
 <body class="bg-gray-100">

  <div class="flex flex-col md:flex-row min-h-screen">

    
    <aside class="bg-white md:w-72 p-4 border-b md:border-b-0 md:border-r border-gray-200">
      <h2 class="text-lg font-semibold mb-3">Unassigned Staff</h2>

      
      <button id="openForm"
              class="w-full bg-green-600 text-white py-2 rounded-none mb-4 text-sm">
        Add New Worker
      </button>

      <ul class="space-y-2 text-sm">
        
        <li class="flex items-center bg-gray-50 border border-gray-200 rounded-none p-2">
          <div class="w-8 h-8 bg-blue-600 text-white flex items-center justify-center mr-2 text-xs">A</div>
          <div>
            <p class="font-semibold">Alex</p>
            <p class="text-gray-500 text-xs">Réceptionniste</p>
          </div>
        </li>
        <li class="flex items-center bg-gray-50 border border-gray-200 rounded-none p-2">
          <div class="w-8 h-8 bg-blue-600 text-white flex items-center justify-center mr-2 text-xs">B</div>
          <div>
            <p class="font-semibold">Bob</p>
            <p class="text-gray-500 text-xs">Technicien IT</p>
          </div>
        </li>
      </ul>
    </aside>

     <main class="flex-1 flex items-center justify-center p-4">
      <div class="w-full max-w-3xl bg-cyan-100 border-2 border-gray-600 p-3">

         <div class="grid grid-cols-2 gap-2 mb-4 h-56">
          <div class="grid grid-rows-2 gap-2">
            <section class="relative bg-white border border-gray-500 rounded-none p-2 text-xs">
              <div class="flex justify-center mb-1">
                <h3 class="font-semibold text-[12px]">Salle de conférence</h3>
              </div>
              <div class="absolute bottom-1 left-1/2 -translate-x-1/2">
                <button class="bg-green-600 text-white text-[11px] px-3 py-[2px] rounded-none">+</button>
              </div>
            </section>

            <section class="relative bg-white border border-gray-500 rounded-none p-2 text-xs">
              <div class="flex justify-center mb-1">
                <h3 class="font-semibold text-[12px]">Salle d'archives</h3>
              </div>
              <div class="absolute bottom-1 left-1/2 -translate-x-1/2">
                <button class="bg-green-600 text-white text-[11px] px-3 py-[2px] rounded-none">+</button>
              </div>
            </section>
          </div>

          <section class="relative bg-white border border-gray-500 rounded-none p-2 text-xs">
            <div class="flex justify-center mb-1">
              <h3 class="font-semibold text-[12px]">Salle du personnel</h3>
            </div>
            <div class="absolute bottom-1 left-1/2 -translate-x-1/2">
              <button class="bg-green-600 text-white text-[11px] px-3 py-[2px] rounded-none">+</button>
            </div>
          </section>
        </div>

         <div class="grid grid-cols-2 gap-2 h-56">
          <section class="relative bg-white border border-gray-500 rounded-none p-2 text-xs">
            <div class="flex justify-center mb-1">
              <h3 class="font-semibold text-[12px]">Réception</h3>
            </div>
            <div class="absolute bottom-1 left-1/2 -translate-x-1/2">
              <button class="bg-green-600 text-white text-[11px] px-3 py-[2px] rounded-none">+</button>
            </div>
          </section>

          <div class="grid grid-cols-2 gap-2">
            <section class="relative bg-white border border-gray-500 rounded-none p-2 text-xs">
              <div class="flex justify-center mb-1">
                <h3 class="font-semibold text-[12px]">Salle de sécurité</h3>
              </div>
              <div class="absolute bottom-1 left-1/2 -translate-x-1/2">
                <button class="bg-green-600 text-white text-[11px] px-3 py-[2px] rounded-none">+</button>
              </div>
            </section>

            <section class="relative bg-white border border-gray-500 rounded-none p-2 text-xs">
              <div class="flex justify-center mb-1">
                <h3 class="font-semibold text-[12px]">Salle des serveurs</h3>
              </div>
              <div class="absolute bottom-1 left-1/2 -translate-x-1/2">
                <button class="bg-green-600 text-white text-[11px] px-3 py-[2px] rounded-none">+</button>
              </div>
            </section>
          </div>
        </div>

      </div>
    </main>

  </div>

   <div id="formOverlay"
       class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white w-full max-w-lg border border-gray-400 rounded-none p-4 max-h-[90vh] overflow-y-auto">

      <div class="flex justify-between items-center mb-4">
        <h2 class="text-base font-semibold">Ajouter un nouvel employé</h2>
        <button id="closeForm" class="text-gray-500 text-xl leading-none">&times;</button>
      </div>

      <form id="workerForm" class="space-y-3 text-sm">
         <div>
          <label class="block mb-1 text-xs">Nom</label>
          <input type="text" id="name" class="w-full border border-gray-300 px-2 py-1 text-xs outline-none">
        </div>

         <div>
          <label class="block mb-1 text-xs">Rôle</label>
          <select id="role" class="w-full border border-gray-300 px-2 py-1 text-xs outline-none">
            <option>Réceptionniste</option>
            <option>Technicien IT</option>
            <option>Agent de sécurité</option>
            <option>Manager</option>
            <option>Nettoyage</option>
            <option>Autre</option>
          </select>
        </div>

         <div class="grid grid-cols-2 gap-2 items-start">
          <div>
            <label class="block mb-1 text-xs">Photo (URL)</label>
            <input type="text" id="photoUrl" class="w-full border border-gray-300 px-2 py-1 text-xs outline-none">
          </div>
          <div class="flex flex-col items-center">
            <span class="block mb-1 text-xs">Prévisualisation</span>
            <img id="photoPreview" src="" alt="Preview"
                 class="w-20 h-20 border border-gray-300 object-cover bg-gray-100">
          </div>
        </div>

         <div>
          <label class="block mb-1 text-xs">Email</label>
          <input type="email" id="email" class="w-full border border-gray-300 px-2 py-1 text-xs outline-none">
        </div>

         <div>
          <label class="block mb-1 text-xs">Téléphone</label>
          <input type="tel" id="phone" class="w-full border border-gray-300 px-2 py-1 text-xs outline-none">
        </div>

         <div>
          <div class="flex justify-between items-center mb-1">
            <label class="text-xs">Expériences professionnelles</label>
            <button type="button" id="addExperience"
                    class="border border-gray-400 px-2 py-[2px] text-[11px]">
              + Ajouter
            </button>
          </div>

          <div id="experiences" class="space-y-2 text-xs">
             <div class="border border-gray-300 p-2">
              <input type="text" placeholder="Poste"
                     class="w-full border border-gray-300 px-1 py-[2px] mb-1 text-[11px]">
              <input type="text" placeholder="Entreprise"
                     class="w-full border border-gray-300 px-1 py-[2px] mb-1 text-[11px]">
              <input type="text" placeholder="Dates"
                     class="w-full border border-gray-300 px-1 py-[2px] mb-1 text-[11px]">
              <textarea placeholder="Description"
                        class="w-full border border-gray-300 px-1 py-[2px] text-[11px]"></textarea>
            </div>
          </div>
        </div>

         <div class="flex justify-end space-x-2 mt-4 text-xs">
          <button type="button" id="cancelForm"
                  class="border border-gray-400 px-3 py-1">
            Annuler
          </button>
          <button type="submit"
                  class="bg-green-600 text-white px-3 py-1">
            Sauvegarder
          </button>
        </div>
      </form>

    </div>
  </div>

</body>
</html>
